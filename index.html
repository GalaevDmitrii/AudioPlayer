<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="img_container">
       <div class="img_art"></div>
      </div>
      
      <div class="full_name">
        <div class="name_art"></div>
        <div class="name_track"></div>
      </div>
      

      <div class="music_player">
      <audio class="player" controls></audio> 
      <div class="btn" id="previus_btn"> <img alt="Arrows previus" src="img/next-button.png"> </div>
      <div class="btn" id="play_btn"> <img alt="Play" src="img/pause-play.png"> </div>
      <div class="btn" id="stop_btn"> <img alt="Stop" src="img/stop-button.png"> </div>
      <div class="btn" id="next_btn"> <img alt="Arrows next" src="img/next-button - Copie.png"> </div>
      <img src="img/volume-up.png" id="vol_img">
      <input type="range" alt="" id="change_vol"  step="0.05" min="0" max="1" value="1">
      </div>
      
  

    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  
  </body>
  <script src="main.js"></script>
</html>
